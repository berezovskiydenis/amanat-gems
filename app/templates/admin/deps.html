{% extends "_base.html" %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="page-header"><h1>Подразделения</h1></div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group" role="group">
                <a class="btn btn-default" href="{{ url_for('main.index') }}"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Назад к списку</a>
                <a class="btn btn-primary" href="{{ url_for('admin.deps_add') }}">Добавить подразделение</a>
            </div>
            <hr>
        </div>
    </div>
    

    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Название</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    {% if deps %}
                        {% for dep in deps %}
                        <tr>
                            <td>{{ dep.id }}</td>
                            <td>{{ dep.depname }}</td>
                            <td><a href="{{ url_for('admin.deps_edit', id=dep.id) }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></a></td>
                        </tr>
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock %}
