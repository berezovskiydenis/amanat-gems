{% extends "_base.html" %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="page-header"><h1>Черновик {{ draft.number }}</h1></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="btn-group" role="group" aria-label="Действия с черновиком">
                <a class="btn btn-default" href="{{ url_for('draft.drafts') }}"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Назад к списку</a>
                <a class="btn btn-primary" href="{{ url_for('draft.drafts_edit', id=draft.id) }}">Редактировать <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a class="btn btn-danger" href="{{ url_for('draft.drafts_delete', id=draft.id) }}">Удалить <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                <a class="btn btn-success" href="{{ url_for('draft.drafts_make_proposal', id=draft.id) }}">Подать заявку <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></a>
            </div>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body newspaper">
                    <h3>Название</h3>
                    {{ draft.name|markdown }}
                    <h3>Причина</h3>
                    {{ draft.cause|markdown }}
                    <h3>Описание</h3>
                    {{ draft.description|markdown }}
                    <h3>План</h3>
                    {{ draft.plan|markdown }}
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
